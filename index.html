<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Service â€“ Submission Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 2rem;
      font-size: 2.5rem;
      letter-spacing: 2px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00f, 0 0 20px #0ff; }
      to { text-shadow: 0 0 20px #0ff, 0 0 40px #00f; }
    }
    form {
      margin-top: 2rem;
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    label {
      display: block;
      margin: 1rem 0;
      font-size: 1.1rem;
    }
    input, textarea {
      width: 80%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input:focus, textarea:focus {
      outline: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    button {
      background: #0ff;
      border: none;
      padding: 1rem 2rem;
      margin-top: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      background: #00f;
      color: #fff;
    }
    #thankyou {
      display: none;
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #0ff;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>ðŸŒŒ Community Service Submission Portal</header>
  
  <p>Fill out the form below to log your service hours:</p>
  
  <form id="serviceForm" action="https://formspree.io/f/xnnevwjb" method="POST">
    <label>
      Your Name:
      <input type="text" name="name" placeholder="Full Name" required>
    </label>
    <label>
      Your Email:
      <input type="email" name="email" placeholder="you@school.edu" required>
    </label>
    <label>
      Service Description:
      <textarea name="message" placeholder="Describe your community service..." rows="4" required></textarea>
    </label>
    <label>
      Hours Completed:
      <input type="number" name="hours" min="1" placeholder="e.g. 5" required>
    </label>
    <button type="submit">Submit Service</button>
  </form>
  
  <div id="thankyou">âœ… Thank you! Your community service submission has been received.</div>
  
  <footer>
    Crafted by coderzniv â€¢ Powered by GitHub Pages
  </footer>
  
  <script>
    // Show thank-you message after submission
    const form = document.getElementById("serviceForm");
    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        form.style.display = "none";
        document.getElementById("thankyou").style.display = "block";
      } else {
        alert("Oops! Something went wrong submitting your form.");
      }
    });
  </script>
</body>
</html>
